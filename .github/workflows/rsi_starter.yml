name: RSI Discord Alert

on:
  schedule:
    # 15분 간격으로 22:30~05:00(KST) 동안 실행
    - cron: '30 13 * * *'
    - cron: '45 13 * * *'
  workflow_dispatch:

jobs:
  rsi-alert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install yfinance requests

    - name: Run RSI script
      run: python finance.py
