name: RSI Discord Alert

on:
  schedule:
    # 15분 간격으로 22:30~05:00(KST) 동안 실행
    - cron: '30 13 * * *'
    - cron: '45 13 * * *'
    - cron: '0 14 * * *'
    - cron: '15 14 * * *'
    - cron: '30 14 * * *'
    - cron: '45 14 * * *'
    - cron: '0 15 * * *'
    - cron: '15 15 * * *'
    - cron: '30 15 * * *'
    - cron: '45 15 * * *'
    - cron: '0 16 * * *'
    - cron: '15 16 * * *'
    - cron: '30 16 * * *'
    - cron: '45 16 * * *'
    - cron: '0 17 * * *'
    - cron: '15 17 * * *'
    - cron: '30 17 * * *'
    - cron: '45 17 * * *'
    - cron: '0 18 * * *'
    - cron: '15 18 * * *'
    - cron: '30 18 * * *'
    - cron: '45 18 * * *'
    - cron: '0 19 * * *'
    - cron: '15 19 * * *'
    - cron: '30 19 * * *'
    - cron: '45 19 * * *'
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  rsi-alert:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install yfinance requests

    - name: Run RSI script
      run: python finance.py
